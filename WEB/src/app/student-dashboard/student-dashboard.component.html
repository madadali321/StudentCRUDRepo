<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Student Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>      
        <div class="d-flex">        
          <button class="btn btn-success" style="margin-right: 5px;" type="submit"  data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="toggle()">Add Student</button>
          <button class="btn btn-danger" type="button" routerLink="/logout">Logout</button>
        </div>
      </div>
  </nav>
<table class="table table-striped">
<thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Class</th>
        <th>Email Id</th>
        <th>Address</th>
        <th>City</th>
        <th>Action</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let student of allstudent">
        <td>{{student._id}}</td>
        <td>{{student.name}}</td>
        <td>{{student.class}}</td>
        <td>{{student.email}}</td>
        <td>{{student.address}}</td>
        <td>{{student.city}}</td>
        <td>
            <input type="button" value="Edit" (click)="EditStudent(student)" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-success me-2"/>
            <input type="button" value="Delete" (click)="DeleteStudent(student._id)" class="btn btn-danger"/>
        </td>
    </tr>
</tbody>
</table>




<!-- Button trigger modal -->
<!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel" *ngIf="isNew">Add new Student</h5>
          <h5 class="modal-title" id="exampleModalLabel" *ngIf="!isNew">Update Student</h5>
          <button type="button" class="btn-close" (click)="close()" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form class="row g-3" [formGroup]="formValue" autocomplete="off">
                <div class="col-md-6">
                    <label for="inputName" class="form-label">Student Name</label>
                    <input type="text" formControlName="name" class="form-control" id="inputName" required>
                  </div>
                  <div class="col-md-6">
                    <label for="inputClass" class="form-label">Class</label>
                    <input type="text" formControlName="class" class="form-control" id="inputClass">
                  </div>
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" formControlName="email" class="form-control" id="inputEmail4" required>
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Password</label>
                  <input type="password" formControlName="password" class="form-control" id="inputPassword4" required>
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Address</label>
                  <input type="text" class="form-control" formControlName="address" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-12">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputAddress2" formControlName="city" placeholder="Enter your city name">
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" (click)="close()" data-bs-dismiss="modal">Close</button>
          <button *ngIf="isNew" [disabled]="!formValue.valid" type="button" data-bs-dismiss="modal" class="btn btn-primary" (click)="AddStudent()" >Register</button>
          <button *ngIf="!isNew" type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="UpdateStudent()" >Update</button>
        </div>
      </div>
    </div>
  </div>
</div>
